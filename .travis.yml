language: cpp

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - libasound2-dev
      compiler: gcc
      env: SOUND=sound.alsa
    - os: linux
      compiler: i586-mingw32msvc-gcc
      env:
        - SOUND=sound.exe
    - os: osx
      env: SOUND=sound.mac

script:
  - make $SOUND && ls -l sound.*
