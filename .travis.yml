language: cpp

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - libasound2-dev
      compiler: gcc
      env: SOUND=sound.alsa
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - gcc-mingw-w64-i686
            - g++-mingw-w64-i686
      env:
        - SOUND=sound.exe
        - WINCXX=i686-w64-mingw32-g++
    - os: osx
      env: SOUND=sound.mac

script:
  - make $SOUND && ls -l sound.*
